# Session Outline

.pull-left[
1) Overview of Version Control, benefits of version control, and popular version control systems

2) What is Git?

3) What is GitHub?

4) Getting the most out of GitHub and Git
  - Connect a new RStudio project started from scratch to GitHub
  - Learn about GitHub fundamentals
  - Clone an existing GitHub Repository to an RStudio Project
  - Make commits
]

.pull-right[

5) Submission of a new Cheatsheet to the ["Cheatsheets" GitHub Repository](https://github.com/rstudio/cheatsheets) maintained by RStudio
]

## What is version control?

.panelset[
.panel[.panel-name[Definition]
.pull-left[
Version control, also known as **source control**, is the practice of tracking and managing changes to software code.

Version control systems are software tools that help software teams manage changes to source code over time. 
]
.pull-right[
.center[
![:scale 140%](img/project-history.png)
&lt;font size="-0.5"&gt; The Turing Way project illustration by Scriberia. Used under a CC-BY 4.0
licence. DOI: &lt;a href="https://doi.org/10.5281/zenodo.3332807"&gt;10.5281/zenodo.3332807&lt;/a&gt; &lt;/font&gt;
]
]
] 

.panel[.panel-name[Benefits of version control]
.pull-left[
- A complete .my-red[long-term] change history of every file

- Branching and merging

- Ability to make your work more .my-red[reproducible]
]

.pull-right[
.center[
![:scale 140%](img/illustration1.png)
&lt;font size="-0.5"&gt; GitHub illustrated series by Allison Horst and Julie Lowndes.
A collaboration around open science, coding, teaching, and art.
&lt;a href="https://www.openscapes.org/blog/2022/05/27/github-illustrated-series/"&gt;openscapes.org/blog/2022/05/27/github-illustrated-series/&lt;/a&gt; &lt;/font&gt;
]
]

]

.panel[.panel-name[Popular Version Control Systems]
.center[
![:scale 200%](img/VCS.png)
]
] 
]

???

Version control, also known as source control, is the practice of tracking and managing changes to software code.
The code for a project, application or software component is typically organized in a folder structure.
Version control will help you to track every individual change in the code by each contributor and will help you to prevent concurrent work from conflicting.
You know! As development environments have accelerated, version control systems are nowadays helping software teams work faster and smarter.

[GO RIGHT PANE]
Version control will help you streamline your work. Instead of spending our time inspecting and fretting over whether this version of an excel file or the other version“ is truly the final version, with a version control tool we can be confident in our completed analysis and move to the next step.
Version Control will also enable you to make your work more reproducible. Using version control for your research project means that your work is totally transparent, and because all your actions are recorded, it enables others to reproduce your studies.
In this context, I want to tell you about an illustrated series that has been created by Allison Horst and Julia Stewart Lowndes. The figure that you are looking at and which I find so insightful :D is one of the amazing illustrations that tell a story about why GitHub is so powerful for supporting, reusing, contributing, and failing safely. Rachael will kindly share with you in the chat in a bit the link of this series (https://www.openscapes.org/blog/2022/05/27/github-illustrated-series/) so that you get to know more later about this amazing work. There are really other amazing illustrations.

[GO RIGHT PANE]
As you can see, there are many choices, but here we are going to focus on just one, Git. So we have CVS, or Subversion…

## What is Git?

--

.pull-left-narrow[
.center[&lt;img src="img/logo-Git.png" width="100%"/&gt;]]
.pull-right-wide[### .black[Git is an open source software for version control, initially developed in 2005 by Linus Torvalds, the creator of the Linux operating system kernel]]

--
.pull-right-wide[### .black[Git is a distributed version control tool to track the changes in the source code of a project]]

--
.pull-right-wide[### .black[Git's key design objectives are functionality, performance, security, and flexibility]]

???

Git is a distributed version control software. What's its function? It manages the evolution of a set of files – called a repository – in a sane, highly structured way.

Being distributed means that every developer working with a Git repository has a copy of that entire repository - every commit, every branch, every file. It was originally developed in 2005 (two thousands and five) by Linus Torvalds, the creator of the Linux operating system kernel

# Getting Started with Git

---

## Getting Started with Git

.panelset[
.panel[.panel-name[Check that Git is installed]
**Step 1.** In	the Terminal of RStudio, enter the following code


```r
which git
```

You can check the version of Git

```r
git --version
```
]

.panel[.panel-name[Communicate with GitHub via HTTPS]
.pull-left[
**Step 2.** Go to [https://github.com/settings/tokens](https://github.com/settings/tokens) and click *Generate token*

![:scale 100%](img/token1.png)

**Step 3.** Copy the generated PAT to your clipboard. Or leave that browser window open and available for a little while, so you can come back to copy the PAT. 
]

.pull-right[
Provide this PAT next time a Git operation asks for your password.

![:scale 100%](img/token2.png)
Or, from RStudio, do the following:


```r
usethis::create_github_token()
gitcreds::gitcreds_set()
```

]
]

.panel[.panel-name[Tell Git who you are]
**Step 4.** In RStudio, click *Tools* -&gt; *Shell* and type each line separately:


```r
git config --global user.email "jack.bel@gmail.com" # use your mail address instead
git config --global user.name "jack.bel" # use your GitHub username instead
```
]
]

# GitHub Knowledge Base

???
To do so you need to understand the process.

---

## GitHub Knowledge Base

.center[
![:scale 80%](img/Git-process1.png)
]

???
Let's say you want to contribute to a repository of an open source project on GitHub, so here you are able to see the remote repository on GitHub

---

## GitHub Knowledge Base

.center[
![:scale 80%](img/Git-process2.png)
]

???
then you will fork it that means you will make a copy of this repository so that you make changes to a project without affecting the original repository. So it's okay you have the copy. 

---

## GitHub Knowledge Base

.center[
![:scale 80%](img/Git-process3.png)
]

???
Then you will use git clone to make a copy that means to make a copy of this repository on your local machine. 

---

## GitHub Knowledge Base

.center[
![:scale 80%](img/Git-process4.png)
]

???
Then you can work locally on the project by making changes of the available files. 

---

## GitHub Knowledge Base

.center[
![:scale 80%](img/Git-process5.png)
]

???
Then you need to add the updated files on which you made changes to the staging area by using git add

---

## GitHub Knowledge Base

.center[
![:scale 80%](img/Git-process6.png)
]

???
However, git add doesn't really affect the repository in any significant way—changes are not actually recorded until you run git commit.

---

## GitHub Knowledge Base

.center[
![:scale 80%](img/Git-process7.png)
]

???
Last step you need to push these changes to the remote GitHub repository to make your updated files available to your collaborators. 

If other people are working on the same project (repository), or maybe you’re working on a different computer, you can pull any changes back to your local repository so everything is synchronised.

---

## GitHub Knowledge Base

.pull-left[
.my-blue[Commands] | .my-blue[Operations]
-------------           | -------------
`git init &lt;directory&gt;`  | Create empty Git repo in specified directory
`git clone &lt;repository&gt;` | Clone a repository located at &lt;repository&gt; your local machine
`git config user.name &lt;username&gt;` | Define author name to be used for all commits in current repository
`git add &lt;directory&gt;` | Stage all changes in &lt;directory&gt; for the next commit
]

.pull-right[
.my-blue[Commands] | .my-blue[Operations]
------------- | -------------
`git commit -m &lt;"message"&gt;` | Commit the staged snapshot, but instead of launching a text editor, use &lt;"message"&gt; as the commit message
`git status` | List which files are staged, unstaged, and untracked
`git log` | Display the entire commit history using the default format
]

???
This is an overview of the git commands along with their explanations that you should know as a beginner. I've already covered a part of them. That should be helpful for people who will have a look at the slides later.

---

## GitHub Knowledge Base

.my-blue[Commands] | .my-blue[Operations]
------------- | -------------
`git pull &lt;remote&gt;` | Fetch the specified remote’s copy of current branch and immediately merge it into the local copy
`git push &lt;remote&gt; &lt;branch&gt;` | Upload local repository content to a remote repository

**Pull requests** are proposed changes to a repository submitted by a user and accepted or rejected by a repository's collaborators. Pull requests each have their own discussion forum.

**Issues** are suggested improvements, tasks or questions related to the repository. Issues can be created by anyone (for public repositories), and are moderated by repository collaborators. Each issue contains its own discussion thread.

???
I will cover later in practice what pull requests and issues are.

**Step 7.** In the *Terminal* tab, type	the following three lines of code	and	click	enter


```r

git branch -M main
git push -u origin main
```

<script>var slideshow = remark.create({

});

  window.dispatchEvent(new Event('resize'));
});
(function(d) {
  var s = d.createElement("style"), r = d.querySelector(".remark-slide-scaler");
  if (!r) return;
  s.type = "text/css"; s.innerHTML = "@page {size: " + r.style.width + " " + r.style.height +"; }";
  d.head.appendChild(s);
})(document);

(function(d) {
  var el = d.getElementsByClassName("remark-slides-area");
  if (!el) return;
  var slide, slides = slideshow.getSlides(), els = el[0].children;
  for (var i = 1; i < slides.length; i++) {
    slide = slides[i];
    if (slide.properties.continued === "true" || slide.properties.count === "false") {
      els[i - 1].className += ' has-continuation';

// delete the temporary CSS (for displaying all slides initially) when the user

(function() {

    for (var i = 0; i < sheets.length; i++) {

      node.parentNode.removeChild(node);
    }
    deleted = true;
  });
})();
// add `data-at-shortcutkeys` attribute to <body> to resolve conflicts with JAWS
// screen reader (see PR #262)
(function(d) {
  let res = {};

    const t = tr.querySelector('td:nth-child(2)').innerText;
    tr.querySelectorAll('td:first-child .key').forEach(key => {
      const k = key.innerText;
      if (/^[a-z]$/.test(k)) res[k] = t;  // must be a single letter (key)
    });
  });
  d.body.setAttribute('data-at-shortcutkeys', JSON.stringify(res));
})(document);
(function() {

    var s = document.createElement('script');
    var code = document.createTextNode(scripts[i].textContent);
    s.appendChild(code);
    var scriptAttrs = scripts[i].attributes;
    for (var j = 0; j < scriptAttrs.length; j++) {

})();

})();
// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||

};
